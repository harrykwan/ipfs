<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .loader {
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            /* Safari */
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loaderdiv {
            width: 100%;
            height: 100%;
            position: fixed;
            backdrop-filter: blur(2px) brightness(60%);
            z-index: 99999;
        }
    </style>
</head>

<body>
    <div class="loaderdiv" id="loaderdiv" hidden>
        <div class="loader"></div>
    </div>
    <div style="padding: 50px;">
        <form action="ipfs" method="POST" enctype="multipart/form-data" onsubmit="showloading()">
            <div class="form-group">
                <label for="nftnameinput">NFT name</label>
                <input required type="" class="form-control" id="nftnameinput" placeholder="My FIrst NFT" name="name">
            </div>
            <div class="form-group">
                <label for="inputdescription">NFT Description</label>
                <textarea required name="description" class="form-control" id="inputdescription" rows="3"></textarea>
            </div>

            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="file" class="custom-file-input" id="fileupload" required
                        aria-describedby="inputGroupFileAddon01">
                    <label id="fileuploadlabel" class="custom-file-label" for="fileupload">Choose file</label>
                </div>
            </div>
            <div>
                <img hidden style="width: 300px; margin-bottom: 20px;" id="blah" src="#" alt="your image" />
            </div>
            <!-- <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>

        document.getElementById('fileupload').onchange = function () {
            console.log(this.value)
            document.getElementById("fileuploadlabel").innerHTML = this.value
            document.getElementById("blah").src = URL.createObjectURL(this.files[0])
            document.getElementById("blah").hidden = false
        }

        function showloading() {
            document.getElementById("loaderdiv").hidden = false
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
