<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <div style="padding: 50px;">
        <form action="mint" method="POST">
            <div class="form-group">
                <label for="collectionnameinput">Collection name</label>
                <input required type="" class="form-control" id="collectionnameinput" placeholder="Collection name"
                    name="name">
            </div>

            <div class="form-group">
                <label for="ownerwalletidinput">Owner Wallet Id</label>
                <input required type="" class="form-control" id="ownerwalletidinput" placeholder="eg. 0x3E1D...."
                    name="owner">
            </div>

            <div class="form-group">
                <label for="metadatauriinput">Metadata URI</label>
                <input required type="" class="form-control" id="metadatauriinput" placeholder="eg. QmZwE..."
                    name="metadatauri">
            </div>


            <!-- <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>

        function start() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const ipfshash = urlParams.get('ipfshash')
            console.log(ipfshash);
            if (ipfshash) {
                document.getElementById("metadatauriinput").value = ipfshash
                // document.getElementById("metadatauriinput").parentNode.hidden = true
            }
        }

        start()



    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
